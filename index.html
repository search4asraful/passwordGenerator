<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="passwordGenerator">
      <h2>Generate a Random <br /><span>Password</span></h2>
      <div class="input_field">
        <input type="text" name="pass" id="password" placeholder="Generate password"/>
        <img src="images/copy.png" alt="Copy icon" onclick="copyPassword()" />
      </div>
      <button onclick="randomPassword()">
        <img src="images/generate.png" alt="lightning icon" />Generate
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
