<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="passwordGenerator">
      <h2>Generate a Random <br /><span>Password</span></h2>
      <div class="input_field">
        <input
          type="text"
          name="pass"
          id="password"
          placeholder="Generate a password"
        />
        <img
          src="images/copy.png"
          alt="Copy icon"
          onfocus="clearThis(this)"
          onclick="copyPassword()"
          />
          <div id="popup_overlay"></div>
      </div>
      <div id="options">
        <label for="length">Generate a <input type="number" id="length" min="1" value="12" max="25"/> Length password</label><br><br>
        <label>Characters used:</label>&nbsp;
        <span class="charSetOption">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase"> ABC</label>&nbsp;
        </span>
        <span class="charSetOption">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase"> abc</label>&nbsp;
        </span>
        <span class="charSetOption">
          <input type="checkbox" id="numbers" checked />
          <label for="numbers"> 123</label>&nbsp;
        </span>
        <span class="charSetOption">
          <input type="checkbox" id="symbols" checked />
          <label for="symbols"> #&$</label>
        </span>
      </div>
      <button onclick="randomPassword()">
        <img src="images/generate.png" alt="lightning icon" />Generate
      </button>
    </div>

    <div id="passwordHistory">
      <h3>Generated passwords</h3>
      <span id="passwordList"></span>
      <button type="button" id="remove_pass" onclick="clearHistory()">
        <img src="images/recycle-bin.svg" alt="recycle-bin" title="Clear history"/>
      </button>
    </div>
    <footer>
      <p>Created by <a href="https://www.facebook.com/search4asraful">Md Asraful islam</a></p>
      <a href="https://github.com/search4asraful"><img src="images/github-icon.svg" alt="github"></a>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
