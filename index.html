<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <meta property="og:site_name" content="Password Generator" />
    <meta property="og:title" content="üîë Secure password Generator" />
    <meta property="og:image" content="images/siteThumbnail.webp" />
    <meta
      property="og:description"
      content="Generate a password for your precious account with a strong password to secure your account."
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="icon" href="images/apple-touch-icon.png" type="image/x-icon" />
    <link
      rel="icon"
      href="images/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="images/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="images/site.webmanifest" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="passwordGenerator">
      <h2>Generate a Random <br /><span>Password</span></h2>
      <div class="input_field">
        <input
          type="text"
          name="pass"
          id="password"
          placeholder="Generate a password"
        />
        <img
          src="images/copy.png"
          alt="Copy icon"
          onfocus="clearThis(this)"
          onclick="copyPassword()"
        />
        <div id="popup_overlay"></div>
      </div>
      <div id="options">
        <label for="length"
          >Password length :
          <input type="number" id="length" min="1" value="12" max="25" /></label
        ><br /><br />
        <label>Characters used:</label>
        <span class="charSetOption">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase"> ABC</label>&nbsp;
        </span>
        <span class="charSetOption">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase"> abc</label>&nbsp;
        </span>
        <span class="charSetOption">
          <input type="checkbox" id="numbers" checked />
          <label for="numbers"> 123</label>&nbsp;
        </span>
        <span class="charSetOption">
          <input type="checkbox" id="symbols" checked />
          <label for="symbols"> #&$</label>
        </span>
      </div>
      <button onclick="randomPassword()">
        <img src="images/generate.png" alt="lightning icon" />Generate
      </button>
      <div id="passwordHistory">
        <span id="passwordList"></span>
        <button type="button" id="remove_pass" onclick="clearHistory()">
          <img
            src="images/recycle-bin.svg"
            alt="recycle-bin"
            title="Clear history"
          />
        </button>
      </div>
    </div>

    <footer>
      <p class="footer-text">
        ‚ù§ Created by
        <a href="https://www.facebook.com/search4asraful">Md Asraful islam</a>
      </p>
      <a href="https://github.com/search4asraful"
        ><img src="images/github-icon.svg" alt="github"
      /></a>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
